<div class="container p-3">
    <h1>Basic Forms</h1>

    <form [formGroup]="form" (ngSubmit)="save($event)">
        <div formGroupName="fullname">
            
            <div class="form-group">
                <mat-form-field class="w-100">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="name">
                    <button mat-button *ngIf="nameField.value" matSuffix mat-icon-button aria-label="Clear" (click)="nameField.value=''">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field class="w-100">
                    <mat-label>Last</mat-label>
                    <input matInput type="text" formControlName="last">
                    <button mat-button *ngIf="lastField.value" matSuffix mat-icon-button aria-label="Clear" (click)="lastField.value=''">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>

        </div>
        
        <div class="form-group">
            <mat-form-field class="w-100">
                <mat-label>Email</mat-label>
                <input matInput type="text" formControlName="email">
                <button mat-button *ngIf="emailField.value" matSuffix mat-icon-button aria-label="Clear" (click)="emailField.value=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
        
        <div class="form-group">
            <mat-form-field class="w-100">
                <mat-label>Phone</mat-label>
                <input matInput type="tel" formControlName="phone">
                <button mat-button *ngIf="phoneField.value" matSuffix mat-icon-button aria-label="Clear" (click)="phoneField.value=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field class="w-100">
                <mat-label>Color</mat-label>
                <input matInput type="color" formControlName="color">
                <button mat-button *ngIf="phoneField.value" matSuffix mat-icon-button aria-label="Clear" (click)="phoneField.value=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
        
        <div formGroupName="date">
            <div class="form-group">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Enter a date range</mat-label>
                    <mat-date-range-input [rangePicker]="picker">
                      <input matStartDate placeholder="Start date" formControlName="start">
                      <input matEndDate placeholder="End date" formControlName="end">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                </mat-form-field>
            </div>
        </div>

        <div class="form-group">
            <mat-form-field class="w-100">
                <mat-label>Number</mat-label>
                <input matInput type="tel" formControlName="number">
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Category</mat-label>
                <mat-select formControlName="categoty">
                  <mat-option value="category-1">Category 1</mat-option>
                  <mat-option value="category-2">Category 2</mat-option>
                  <mat-option value="category-3">Category 3</mat-option>
                  <mat-option value="category-4">Category 4</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        
        <div class="form-group">
            <label for="agree">Agree</label>
            <section class="w-100">
                <mat-checkbox formControlName="agree">Agree</mat-checkbox>
            </section>
        </div>

        <div class="my-3">
            <button mat-raised-button type="submit" >Send</button>
        </div>
    </form>

</div>
