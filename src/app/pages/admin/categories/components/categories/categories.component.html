<div class="container-fluid my-5">
    
    <div class="categories" *ngIf="(categories$ | async) as data">

        <mat-card class="example-card" *ngFor="let item of data">
            <mat-card-header>
              <mat-card-title>
                  {{ item.name }}
              </mat-card-title>
              <mat-card-subtitle>
                  {{ item.created_at | date}}
              </mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="item.image" [alt]="item.name">
            <mat-card-content>
              <p>
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button>Details</button>
            </mat-card-actions>
        </mat-card>

    </div>

</div>
