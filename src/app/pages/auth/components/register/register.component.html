<div class="form">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Register
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="container" [formGroup]="form" (ngSubmit)="register()">

          <div class="row">
            <div class="col-12">
              <mat-form-field > 
                <mat-label>Email</mat-label>
                <input
                  formControlName="email"  
                  matInput 
                  type="text"
                  placeholder="Email">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field >
                <mat-label>Password</mat-label>
                <input
                  formControlName="password"  
                  matInput 
                  type="password"
                  placeholder="Password">
              </mat-form-field>
              <div *ngIf="form.get('password').touched && form.get('password').invalid">
                <mat-error *ngIf="form.get('password').hasError('invalid_password')">
                  must have a number
                </mat-error>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <mat-form-field >
                <mat-label>Confirm</mat-label>
                <input
                  formControlName="confirmPassword"  
                  matInput 
                  type="password"
                  placeholder="confirm">
              </mat-form-field>
              <div *ngIf="form.get('confirmPassword').touched && form.errors">
                <mat-error *ngIf="form.hasError('invalid_match_pass')">
                  Passwords are not the same
                </mat-error>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-12">
              <mat-radio-group formControlName="type" aria-label="Select an option">
                <mat-radio-button value="company">Company</mat-radio-button>
                <mat-radio-button value="custumer">Custumer</mat-radio-button>
              </mat-radio-group>
            </div>
          </div>

          <div class="row" *ngIf="form.get('type').value === 'company'">
            <div class="col-12">
              <mat-form-field >
                <mat-label>Company Name</mat-label>
                <input
                  formControlName="companyName"  
                  matInput 
                  type="text"
                  placeholder="add company">
              </mat-form-field>
            </div>
          </div>
          
          <div class="row">
            <div class="col-12">
              <button mat-raised-button type="submit" [disabled]="form.invalid">Save</button>
            </div>
          </div>


          <div class="row">
            <div class="col-12">
              <br>
              <a [routerLink]="['/auth/login']" >
                <p router>Go to login</p>
              </a>
            </div>
          </div>
  
        </form>
      </mat-card-content>
    </mat-card>
</div>
